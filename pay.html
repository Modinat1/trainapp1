<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Field</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <form class="form-group">
            <h1>Make a Payment</h1>
            <input type="number" placeholder="Enter Card Number">
            <input type="text" placeholder="Enter Card Name">
            <input type="number" placeholder="Enter Expiry Date">
            <input type="number" placeholder="CVV">
        </form>
        <button class="btn"><a href="#">Pay</a></button>
    </div>
    
</body>
</html>
